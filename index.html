<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/index.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Game.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&display=swap" rel="stylesheet">
    <title>Dino's Quiz</title>
</head>
<body>
    <div class="container">
        <div id="home-div">
            <header>Quiz</header>
            <div id="home-container">
                <div id="home-main">
                    <div>
                        <span>Name:</span>
                        <input type="text" placeholder="Enter your name" id="nameInput">
                    </div>
                    <div>
                        <span>amount of questions:</span>
                        <select id="questionAmountSelect">
                            <option value=5>5</option>
                            <option value=6>6</option>
                            <option value=7>7</option>
                            <option value=8>8</option>8</option>
                            <option value=9>9</option>
                            <option value=10>10</option>
                        </select>
                    </div>
                </div>
            </div>
            <button id="startBtn">Start game!</button>
        </div>
        <div id="end-div" class="hidden">
            <div id="result-div">
                <span>Game over, </span>
                <span id="name-span"></span>
                <span>. You scored: </span>
                <span id="points-span"></span>
            </div>
            <button id="replayBtn">Play again!</button>
            <button id="homeBtn">Home page</button>
        </div>
        
        <div id="quiz-div" class="hidden">
            <div class="arrow-space">
                <img src="img/left-arrow.png" id="previousBtn">
            </div>
            <div>
                <div id="question-counter"></div>
                <div id="questions-main">
                    <!-- apiQuestions Here -->
                </div>
            </div>
            <div class="arrow-space">
                <img src="img/left-arrow.png" id="nextBtn">
            </div>
        </div>
        <div id="buttons">
            <button id="submitBtn" class="hidden">Submit Answers</button>
        </div>
        <span id="errorMessage"></span>
    </div>
</body>
</html>
